<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Reg.css">
    <script src="https://kit.fontawesome.com/0e1c16071f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="img/logo.png" width="80" lang="500">
        <nav class="navigation">
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Registro de Usuarios</h2>
            <form id="login-form">
                <div class="input-box">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" required id="Nombre" name="Nombre">
                    <label>Nombre</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" required id="ApellidoPaterno" name="ApellidoMaterno">
                    <label>Apellido Materno</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" required id="ApellidoMaterno" name="ApellidoPaterno">
                    <label>Apellido Paterno</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" required id="CorreoRegistro" name="CorreoRegistro">
                    <label>Correo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" required minlength="8" id="ContraseñaRegistro" name="ContraseñaRegistro">
                    <label>Contraseña</label>
                </div>                
                <div class="password-strength">
                    <div class="bar"></div>
                    <div class="icons">
                        <p><i class="fas fa-check"></i> Contiene 8 Caracteres</p>
                        <p><i class="fas fa-check"></i> Contiene una mayúscula</p>
                        <p><i class="fas fa-check"></i> Contiene un carácter especial</p>
                        <p> </p>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <script src="Contra.js"></script>
    <script src="script.js"></script>
</body>
</html>
